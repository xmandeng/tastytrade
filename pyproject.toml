black = "^23.3.0"
isort = "^5.10.1"
flake8 = "^5.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.extend-select = ["E303"]
lint.select = ["E", "F", "W"]
line-length = 100
lint.preview = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E303"]
